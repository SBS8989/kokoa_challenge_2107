<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ SY - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_colum">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_colum">
        <span>18:43</span>
      </div>
      <div class="status-bar_colum">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header_column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i></div>
            </a>    
        <div class="alt-header_column">
            <h1 class="alt-header_title">Seoyoung</h1>
        </div>
        <div class="alt-header_column">
            <span class="alt-header_column_icon"><i class="fas fa-search fa-lg"></i></span>
            <span class="alt-header_column_icon"><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">
        Tuesday, June 30, 2021
      </div>

      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/83171891?s=400&u=0a70576ecc430268f17669737907e3b2561ad7c0&v=4">
        <div class="message-row_content">
          <span class="message_author">Seoyeong</span>
          <div class="message_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">Hi nice to meet you</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>

    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>

    </form>

    <div id="no-mobile">
      <span>Your Screen is TOO BIG T.T
      </span>
    </div>

    <script
      src="https://kit.fontawesome.com/fc1a2772d5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- - navigation 안의 ul 안에 많은 li들로 구성되는데, 검색엔진 구글도 navigation을 찾아서 ul의 li 안에 있는 link를 가져오게끔 설정되어 있다.
- VSC의 단축키로 navigation에서 하위메뉴까지 한번에 자동 완성 시킬 수 있다.
→ nav>il>li*(필요한 갯수)>a
→ 그 후 #과 tab만으로 간편하게 작성이 가능하다.(수정하다보면 다음 tab이 옳게 먹히지 않는다.)
- 점 3개는 ellipsis라고 한다.
- 속성과 class 이름이 똑같아도 상관없다.
- 메인 styles.css에 다른 요소의 css를 import 할 때, 순서를 지키는 것이 정말 중요하다.-->
      </div>
    </div>
  </body>
</html>
